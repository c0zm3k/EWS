<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Monitor | Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="skeuo-panel p-5">
                    <div class="d-flex align-items-center mb-4">
                        <span class="indicator indicator-on me-2"></span>
                        <h6 class="engraved m-0 p-0 fs-6 text-uppercase letter-spacing-1">System Terminal Active</h6>
                    </div>

                    <h1 class="glow-text fw-bold mb-3 display-6 text-uppercase">Student Risk Monitor</h1>
                    <p class="text-muted-custom mb-5 small text-uppercase fw-semibold">Analytics Engine v2.0 - Input
                        Data Stream Required (Name-Enabled)</p>

                    <form action="/predict" method="POST" enctype="multipart/form-data">
                        <div class="skeuo-well p-4 mb-4">
                            <label for="file" class="engraved d-block mb-3 small fw-bold text-uppercase">Data Input
                                Source</label>
                            <input type="file" name="file" id="file"
                                class="form-control bg-transparent text-light border-0" accept=".csv, .xls, .xlsx"
                                required>
                        </div>

                        <div class="p-1">
                            <button type="submit" class="skeuo-button skeuo-button-primary w-100 py-3 mb-2">Initialize
                                Analysis Sequence</button>
                        </div>
                    </form>

                    <div class="mt-4 pt-4 border-top border-dark d-flex align-items-center justify-content-between">
                        <span class="small engraved text-uppercase">Reference Template</span>
                        <a href="/download_demo" class="skeuo-button py-2 px-3 small" style="font-size: 0.7rem;">Get
                            Dataset</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
